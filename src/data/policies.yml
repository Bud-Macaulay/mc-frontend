  - id: work
    label: Work
    content: |
      <h4 class="mb-2">Tools</h4>
      <ul>
        <li><b>Scope:</b> Stand-alone tools with web frontends, hosted by Materials Cloud.</li>
      </ul>
      <h4 class="mt-6 mb-2">AiiDA Lab</h4>
      <ul>
        <li><b>Scope:</b> Running and developing materials science workflows using jupyter notebooks and AiiDA.</li>
        <li><b>Quotas:</b> We reserve the rights to impose quotas on disk, RAM or CPU usage when necessary.</li>
        <li><b>Backups:</b> During the alpha phase, users are responsible for making their own backups.</li>
        <li><b>Availability:</b> During the alpha phase, despite best efforts the service may be unavailable for a day or more.</li>
        <li><b>Privacy:</b> User data is stored in their own docker container and is not accessible by other users, except for administrators.</li>
      </ul>
